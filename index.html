<!DOCTYPE html>
<html>
<head>
	<title>Domaci JQuery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="main.js"></script>
	
</head>
<body>
	<input type="text" name="tag" id="tag" placeholder="Tag">
	<button id="ponisti">Poništi</button>
		<p id="uneti_tagovi"></p>
	<hr>
	<input type="number" name="min" id="min" placeholder="min">
	<input type="number" name="max" id="max" placeholder="max">
	<button id="generisi">Generiši</button>
	<div id="result">
		<span id="result_main">Slučajan broj [<span id="min_range">0</span> do <span id="max_range">10</span>]:</span>
		<span id="range_result">2</span>
	</div>
	<p id="greska">Morate uneti min i max.</p>
	<hr>
</body>
</html>
